<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>

<body bgcolor="lightblue">
    <form action="">
        <table border="1" align="center" cellpadding="15" cellspacing="0" width="40%">
            <thead>
                <tr bgcolor="orange">
                    <th colspan="2">
                        Latihan Form
                    </th>
                </tr>
            </thead>
            <tfoot bgcolor="orange">
                <tr>
                    <th colspan="2">
                        <input type="submit" value="kirim">&nbsp;&nbsp;
                        <input type="reset" value="batal">
                    </th>
                </tr>
            </tfoot>
            <tbody bgcolor="lightgreen">
                <tr>
                    <td width="100">
                        <label for="nama">
                            Nama:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="nama" id="nama" placeholder="Masukkan nama anda" size="50" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">
                            Email:
                        </label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Masukkan email anda" size="50"
                            required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="l" value="l" required>Laki-laki &nbsp;
                        <input type="radio" name="gender" id="p" value="p" required checked>Perempuan
                        <input type="radio" name="gender" id="orgil" value="orgil" required>Orang Gila
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobby">
                            Hobby
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" id="membaca" value="membaca">Membaca <br>
                        <input type="checkbox" name="hobby" id="olahraga" value="olahraga">Olahraga <br>
                        <input type="checkbox" name="hobby" id="nontonfilm" value="nontonfilm">Nonton Film <br>
                        <input type="checkbox" name="hobby" id="mainhp" value="mainhp">Main HP <br>
                        <input type="checkbox" name="hobby" id="lainnya" value="lainnya">Lainnya <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pendidikan">
                            Pendidikan
                        </label>
                    </td>
                    <td>
                        <select name="pendidikan" id="pendidikan" required>
                            <option value="">---Pilih Pendidikan---</option>
                            <option value="SD">SD</option>
                            <option value="SMP">SMP</option>
                            <option value="SMA Sederajat">SMA Sederajat</option>
                            <option value="D3">D3</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="alamat">
                            Alamat
                        </label>
                    </td>
                    <td>
                        <textarea name="alamat" id="alamat" cols="30" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="disabled">
                            Disabled
                        </label>
                    </td>
                    <td>
                        <input type="text" name="disabled" 
                        id="disabled" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
