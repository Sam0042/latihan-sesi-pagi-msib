<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi, Event Handler, dan DOM</title>
</head>
<body>
    <form action="" id="frm">
        <label for="nama">Nama:</label>
        <input type="text" placeholder="Silahkan masukkan nama anda" name="nama" id="nama"><br>
        <label for="kelas">Kelas:</label>
        <input type="text" placeholder="Silahkan masukkan kelas anda" name="kelas" id="kelas"><br>
        <input type="button" value="Login"
        onclick="login()">
    </form>
    <h2 id="hasil"></h2>
    <script>
        const login = () =>{
            let siswa = document.getElementById("frm").nama.value;
            let kelas = document.getElementById("frm").kelas.value;
            let input = "Selamat Pagi"+siswa+"<br>Kelas "+kelas;
            let no_input = "Maaf nama atau kelas belum terisi";
            let hasil = (siswa && kelas !="")?input:no_input;

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>
</html>
