<script>
    var jariJari=2;
    const phi = 3.14;
    let luas = phi*jariJari**2;
    let keliling = phi*jariJari;


    document.write("Diketahui jari-jari sebuah lingkaran = "
        + jariJari+"cm"
        + "<br> Luasnya = " + luas
        + "<br> Kelilingnya = "+ keliling
    );
</script>
