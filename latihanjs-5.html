<script>
    let angka;
    for(angka=1;angka<=10;angka+=2){
        document.write("<br> No."+angka)
    }

    document.write("<hr>")

    let angka1;
    for(angka1=10;angka1>=0;angka1--){
        document.write("<br> No."+angka1    )
    }

    document.write("<hr>")

    //looping bilangan ganjul
    let ganjil;
    for(ganjil=1;ganjil<=30;ganjil++){
        if(ganjil%2==1){
            document.write("<br>Bilangan ganjil: "+ganjil)
        }
    }

    document.write("<hr>")
    
    let genap;
    for(genap=1;genap<=30;genap++){
        if(genap%2==0){
            document.write("<br>Bilangan genap: "+ genap)
        }
    }

    document.write("<hr>")

    let a = 1;
    while(a<=10){
        document.write("<br>"+a);
        a++;
    }
</script>
